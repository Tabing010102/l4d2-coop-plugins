// Hostname for server.
hostname "My Cool Server"

// RCON - remote console password.
rcon_password ""

// Server password - for private servers.
sv_password ""

motdfile "mymotd.txt"
hostfile "myhost.txt"

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

//Custom
sv_allow_lobby_connect_only 0

