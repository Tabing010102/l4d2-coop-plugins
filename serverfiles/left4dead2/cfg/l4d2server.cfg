// Hostname for server.
hostname "server name here"

// RCON - remote console password.
rcon_password ""

// Server password - for private servers.
sv_password ""

// maybe still cant be displayed correctly
motdfile "mymotd.txt"
hostfile "myhost.txt"

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

//Custom
sv_allow_lobby_connect_only 0

//sm_cvar sv_gametypes "coop"//设置游戏模式为合作
//设为1可防止玩家加入感染者方，仅战役模式
//sm_cvar director_no_human_zombies "1"
//mp_gamemode "coop"//激活游戏模式为合作
//z_difficulty "Hard"//设置游戏难度为困难
//sm_cvar sb_all_bot_game 1// 防止人数不足而自动关闭
sv_tags "hidden" //防止DDos攻击
sm_cvar sv_region 4// 设定服务器区域为亚洲

//sv_steamgroup "37928758" //这里根据自己的组id设置绑定服务器
//sv_steamgroup_exclusive 1 //设置组私有化

sv_visiblemaxplayers 12 //服务器可见最大玩家数
sv_maxplayers 12 //最大玩家数
sm_cvar sv_visiblemaxplayers 12
sm_cvar sv_maxplayers 12

sv_removehumanlimit 1
sm_cvar sv_removehumanlimit 1

sv_consistency 0

//网络部分
fps_max 300
sv_minrate 100000
sv_maxrate 100000
sv_minupdaterate 100
sv_maxupdaterate 100
sv_mincmdrate 100
sv_maxcmdrate 100
nb_update_frequency 0.01
//net_splitrate 10
net_splitpacket_maxrate 50000
sv_client_min_interp_ratio -1
sv_client_max_interp_ratio -1

sm_cvar fps_max 300
sm_cvar sv_minrate 100000
sm_cvar sv_maxrate 100000
sm_cvar sv_minupdaterate 100
sm_cvar sv_maxupdaterate 100
sm_cvar sv_mincmdrate 100
sm_cvar sv_maxcmdrate 100
sm_cvar nb_update_frequency 0.01
//sm_cvar net_splitrate 10
sm_cvar net_splitpacket_maxrate 50000
sm_cvar sv_client_min_interp_ratio -1
sm_cvar sv_client_max_interp_ratio -1

// [l4d2_skill_detect.smx] [l4d2_stats.smx]
sm_skill_report_enable 1                //玩家骚操作的各种提示开关（0关，1开）
sm_cvar sm_skill_report_enable 1
// [l4d2_asiai.smx]
ai_charge_proximity 150   //charger小于此距离时将使用技能（整数）
ai_health_threshold_charger 150 //charger小于此生命值时将使用技能（整数）
ai_tank_bhop 1
sm_cvar ai_charge_proximity 150
sm_cvar ai_health_threshold_charger 150
sm_cvar ai_tank_bhop 1
// [l4d2_horde_equaliser.smx]
l4d2_heq_no_tank_horde 1        //出tank时不推进停止刷尸潮（0关，1开）
sm_cvar l4d2_heq_no_tank_horde 1
// [lerpmonitor.smx]
sm_allowed_lerp_changes 999     //允许玩家在游戏中更改lerp的最大次数（整数）
sm_lerp_change_spec 1           //玩家的lerp不在允许范围内将移至旁观（0关，1开）
sm_readyup_lerp_changes 1       //ready_up模式下允许更改lerp开关（0关，1开）
sm_min_lerp 0.000               //lerp最小值（小数）
sm_max_lerp 0.100               //lerp最大值（小数）
sm_cvar sm_allowed_lerp_changes 999     //允许玩家在游戏中更改lerp的最大次数（整
数）
sm_cvar sm_lerp_change_spec 1           //玩家的lerp不在允许范围内将移至旁观（0>关，1开）
sm_cvar sm_readyup_lerp_changes 1       //ready_up模式下允许更改lerp开关（0关，1开）
sm_cvar sm_min_lerp 0.000               //lerp最小值（小数）
sm_cvar sm_max_lerp 0.100               //lerp最大值（小数）
// [l4d2_si_staggers.smx]
l4d2_disable_si_friendly_staggers 7
sm_cvar l4d2_disable_si_friendly_staggers 7

// Tickrate Fixes
tick_door_speed 1.3
sm_cvar tick_door_speed 1.3
