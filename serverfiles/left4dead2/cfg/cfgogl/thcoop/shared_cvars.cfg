// Plugin Cvars
// [l4d2_skill_detect.smx] [l4d2_stats.smx]
confogl_addcvar sm_skill_report_enable 1                //玩家骚操作的各种提示开关（0关，1开）
// [l4d2_asiai.smx]
confogl_addcvar ai_charge_proximity 150   //charger小于此距离时将使用技能（整数）
confogl_addcvar ai_health_threshold_charger 150 //charger小于此生命值时将使用技能（整数）
confogl_addcvar ai_tank_bhop 1
// [l4d2_horde_equaliser.smx]
confogl_addcvar l4d2_heq_no_tank_horde 1        //出tank时不推进停止刷尸潮（0关，1开）
// [lerpmonitor.smx]
confogl_addcvar sm_allowed_lerp_changes 999     //允许玩家在游戏中更改lerp的最大次数（整数）
confogl_addcvar sm_lerp_change_spec 1           //玩家的lerp不在允许范围内将移至旁观（0关，1开）
confogl_addcvar sm_readyup_lerp_changes 1       //ready_up模式下允许更改lerp开关（0关，1开）
confogl_addcvar sm_min_lerp 0.000               //lerp最小值（小数）
confogl_addcvar sm_max_lerp 0.100               //lerp最大值（小数）
// [l4d2_si_staggers.smx]
confogl_addcvar l4d2_disable_si_friendly_staggers 7

sm_cvar confogl_blockinfectedbots 0

// Confogl Additional
confogl_setcvars
confogl_resetclientcvars
